<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <meta name="theme-color" content="#FFF5F7"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="GlowRun"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Glow Up 5K Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF9AAE", // Soft Pink
                        "primary-dark": "#FF7592",
                        "secondary": "#B59AFF", // Lavender
                        "accent": "#FFCBA4", // Peach
                        "background-soft": "#FFF5F7",
                        "surface": "#FFFFFF",
                        "intensity-easy": "#89CFF0", // Baby Blue
                        "intensity-tempo": "#FFB7B2", // Coral/Peach
                        "intensity-hard": "#FF9999", // Rose
                        "intensity-cross": "#C1E1C1", // Pastel Green
                        "text-main": "#5D5D81", // Soft Purple Grey
                        "text-light": "#9696B5",
                    },
                    fontFamily: {
                        "display": ["Quicksand", "sans-serif"],
                        "body": ["Nunito", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "blob": "40% 60% 70% 30% / 40% 50% 60% 50%" 
                    },
                    boxShadow: {
                        "soft": "0 10px 25px -5px rgba(255, 154, 174, 0.15), 0 8px 10px -6px rgba(255, 154, 174, 0.1)",
                        "inner-glow": "inset 0 2px 4px 0 rgba(255, 255, 255, 0.6)"
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #FFF5F7; 
        }
        ::-webkit-scrollbar-thumb {
            background: #FF9AAE; 
            border-radius: 10px;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        @keyframes blob-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        .bubble-hover:hover {
            animation: blob-bounce 0.5s ease-in-out;
        }
        body {
            min-height: 100dvh;
            /* Support safe area insets for notched devices */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>

</head>
<body class="bg-background-soft text-text-main font-body overflow-x-hidden selection:bg-primary selection:text-white">

<script type="module" src="/index.tsx"></script>
</body>
</html>
